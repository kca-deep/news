<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KCA 뉴스레터 관리{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Noto Sans KR -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap">
    
    <!-- Inter Font for UI -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- Neumorphic CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/neumorphic.css') }}">
    
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
          fontFamily: {
            sans: ['Noto Sans KR', 'Inter', 'sans-serif'],
          },
        },
      }
    </script>
    
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 221.2 83.2% 53.3%;
        --radius: 0.5rem;
      }
      
      body {
        font-family: 'Noto Sans KR', 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      
      /* 뉴모피즘 스타일을 위한 기존 클래스 재정의 */
      .btn-primary {
        @apply neu-button neu-button-primary;
      }
      
      .btn-secondary {
        @apply neu-button;
      }
      
      .btn-outline {
        @apply neu-button;
      }
      
      .btn-destructive {
        @apply neu-button;
        color: #c53030;
      }
      
      .form-input {
        @apply neu-input;
      }
      
      .input-group {
        @apply mb-5 p-4 neu-section-concave;
      }
      
      .alert-success {
        @apply neu-alert neu-alert-success;
      }
      
      .alert-error {
        @apply neu-alert neu-alert-error;
      }
      
      .tag {
        @apply neu-tag;
      }
      
      .link-button {
        @apply neu-button neu-button-primary;
      }
      
      .table-container {
        @apply w-full overflow-auto relative rounded-md shadow-sm;
      }
      
      .table-header {
        @apply h-12 px-4 text-left align-middle font-medium text-gray-600 bg-gray-50 [&:has([role=checkbox])]:pr-0;
      }
      
      .table-row {
        @apply border-b transition-colors hover:bg-blue-50/50 data-[state=selected]:bg-blue-50;
      }
      
      .table-cell {
        @apply p-4 align-middle [&:has([role=checkbox])]:pr-0 text-sm text-gray-700;
      }
      
      .masthead {
        @apply bg-gradient-to-r from-blue-600 to-blue-500 text-white py-2 text-center text-sm font-medium shadow-md;
      }
      
      .footer {
        @apply mt-8 pt-4 border-t border-gray-200 text-gray-500 text-xs;
      }
      
      .inline-form-group {
        @apply flex items-center gap-2 mb-4;
      }
      
      .inline-form-group label {
        @apply w-1/4 font-medium text-gray-700 flex items-center;
      }
      
      .inline-form-group .form-input-container {
        @apply w-3/4;
      }
      
      /* 다크모드 호환성 수정 */
      [data-theme="dark"] .text-gray-800,
      [data-theme="dark"] .text-gray-700,
      [data-theme="dark"] .text-gray-600 {
        color: var(--text-primary);
      }
      
      [data-theme="dark"] .text-gray-500,
      [data-theme="dark"] .text-gray-400 {
        color: var(--text-secondary);
      }
      
      [data-theme="dark"] .border-blue-100,
      [data-theme="dark"] .border-gray-200 {
        border-color: var(--shadow-dark);
      }
      
      /* 폼 요소 다크모드 호환성 */
      [data-theme="dark"] .form-label {
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body class="min-h-screen font-sans antialiased">

    <div class="neu-container flex flex-col mx-auto mt-8 px-4 min-h-screen">
      <div class="w-full mb-6">
        <!-- 운영기관 식별자 (Identifier) -->
        <div class="neu-section-convex p-4 mb-4 flex items-center justify-between">
          <span class="text-gray-600 text-sm font-medium flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            KCA 뉴스레터 관리
          </span>
          
          <!-- 다크모드 토글 버튼 추가 -->
          <button id="theme-toggle" class="neu-button p-2 h-10 w-10 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 dark-icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 light-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          </button>
        </div>
        
        <!-- 자동 발송 시간 안내 -->
        <div class="neu-section-concave mb-4">
          <p class="text-blue-700 text-sm font-medium flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            토픽별 뉴스기사는 매일 아침 오전 8:30분에 자동발송됩니다(24시간 내 최신뉴스 기사만 포함함)
          </p>
        </div>
      </div>
      
      <div class="flex-1">
        <div class="neu-card mb-6">
          {% block content %}{% endblock %}
        </div>
      </div>
      
      <!-- 푸터 (Footer) -->
      <div class="footer">
        <div class="flex flex-col md:flex-row justify-between items-center gap-2">
          <div>
            <p>© 2024 KCA 뉴스레터 관리</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 다크모드 토글 스크립트 -->
    <script>
      // 다크모드 토글 기능
      document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('theme-toggle');
        const darkIcon = document.querySelector('.dark-icon');  
        const lightIcon = document.querySelector('.light-icon');
        const html = document.documentElement;
        
        // 저장된 테마 확인
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          html.setAttribute('data-theme', 'dark');
          darkIcon.classList.remove('hidden');
          lightIcon.classList.add('hidden');
        }
        
        themeToggle.addEventListener('click', function() {
          if (html.getAttribute('data-theme') === 'dark') {
            html.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
            darkIcon.classList.add('hidden');
            lightIcon.classList.remove('hidden');
          } else {
            html.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            darkIcon.classList.remove('hidden');
            lightIcon.classList.add('hidden');
          }
        });
      });
    </script>
  </body>
</html>
