{% extends "base.html" %}

{% block title %}오류 발생{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title text-destructive">오류가 발생했습니다</h2>
      <p class="card-description">문제가 발생하여 요청을 처리할 수 없습니다.</p>
    </div>
    <div class="card-content">
      <div class="alert alert-error mb-4">
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <div>{{ error }}</div>
        </div>
      </div>
      
      <p class="text-sm text-muted-foreground mb-4">
        이 문제가 계속 발생하면 관리자에게 문의하시기 바랍니다.
      </p>
      
      <div class="flex justify-center">
        <a href="{{ url_for('login') }}" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-2">
            <path d="m15 18-6-6 6-6"></path>
          </svg>
          로그인 페이지로 돌아가기
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
